<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicsAI</title>
    <!-- Lien vers le fichier CSS statique -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <ul class="frame">
          <li>
            <button><i class="fa-regular fa-image"></i></button>
          </li>
          <li>
            <button><i class="fa-regular fa-image"></i></button>
          </li>
          <li>
            <button><i class="fa-regular fa-image"></i></button>
          </li>
          <li>
            <button><i class="fa-regular fa-image"></i></button>
          </li>
        </ul>
      </nav>

      <main>
        <h1>Image Adjustment</h1>
        <div class="imageEditor">
          <canvas id="imageCanvas"></canvas>
          <div id="drop-area">
            <p id="drop-text">Import image or drag & drop here</p>
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>
        <ul class="subMenu">
          <li><button>Tous</button></li>
          <li><button>Noir Et Blanc</button></li>
        </ul>
        <ul class="options">
          <li>
            <button><img src="#" alt="option1" /></button>
          </li>
          <li>
            <button><img src="#" alt="option2" /></button>
          </li>
          <li>
            <button><img src="#" alt="option3" /></button>
          </li>
        </ul>
      </main>

      <div class="settings">
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("drop-area")
        .addEventListener("click", function () {
          document.getElementById("imageInput").click();
        });

      document
        .getElementById("imageInput")
        .addEventListener("change", function (event) {
          handleFiles(event.target.files);
        });

      document
        .getElementById("drop-area")
        .addEventListener("dragover", function (event) {
          event.preventDefault();
          event.stopPropagation();
          this.style.background = "#e1e7f0";
        });

      document
        .getElementById("drop-area")
        .addEventListener("dragleave", function (event) {
          event.preventDefault();
          event.stopPropagation();
          this.style.background = "";
        });

      document
        .getElementById("drop-area")
        .addEventListener("drop", function (event) {
          event.preventDefault();
          event.stopPropagation();
          this.style.background = "";
          let dt = event.dataTransfer;
          let files = dt.files;
          handleFiles(files);
        });

      function handleFiles(files) {
        if (files.length === 0) return;
        const file = files[0];
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              const canvas = document.getElementById("imageCanvas");
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0);
              canvas.style.display = "block";
              document.getElementById("drop-text").style.display = "none";
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          alert("Please drop an image file.");
        }
      }
    </script>
  </body>
</html>
